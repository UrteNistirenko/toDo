<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>My To Do List</title>
  </head>
  <body>
    <div class="container bg-light text-success">
      <div class="row">
        <div class="col-10">
          <h2>To Do List</h2>
        </div>
        <div class="col">
          <h2>Vardas</h2>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 col-sm-10">
          <div class="form-floating mb-3 text-dark">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Task To Do"
            />
            <label for="floatingInput">Task</label>
          </div>
        </div>
        <div class="col-12 col-sm-2">
          <button
            class="btn btn-success btn-sm"
            type="submit"
            style="height: 56px"
          >
            Add To List
          </button>
        </div>
      </div>
      <div class="container bg-success">
        <div class="row text-light">
          <h1>My tasks:</h1>
          <ul class="list-group-flush">
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="firstCheckbox"
              />
              <label class="form-check-label" for="firstCheckbox"
                >First checkbox</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="secondCheckbox"
              />
              <label class="form-check-label" for="secondCheckbox"
                >Second checkbox</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="thirdCheckbox"
              />
              <label class="form-check-label" for="thirdCheckbox"
                >Third checkbox</label
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
