<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>My To Do List</title>
  </head>
  <body>
    <header class="bg-dark">
      <div class="container">
        <div class="row text-light">
          <div class="col-10">
            <h2>To Do List For</h2>
          </div>
          <div class="col">
            <h2>Urte</h2>
          </div>
        </div>
      </div>
    </header>

    <main class="container bg-light">
      <div class="row mt-4">
        <div class="col-12 col-sm-10">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="taskInput"
              placeholder="Task To Do"
            />
            <label for=" taskInput" style="left: 5px">Task</label>
          </div>
        </div>
        <div class="col-12 col-sm-2">
          <button
            class="btn btn-success"
            type="button"
            style="height: 56px"
            id="addBtn"
          >
            Add To List
          </button>
        </div>
      </div>

      <h1 class="row bg-success text-light bg-success my-3 pb-2 px-3">
        My tasks:
      </h1>
      <div class="row mx-auto">
        <ul class="list-group list-group-flush" id="tasksList"></ul>
      </div>
    </main>

    <!-- bootsrapt JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- main JS -->

    <script src="index.js"></script>
  </body>
</html>
